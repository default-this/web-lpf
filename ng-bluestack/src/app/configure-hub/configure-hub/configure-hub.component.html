<ng-container [ngSwitch]="connectionState$ | async">
    <button (click)="connect()"
            *ngSwitchCase="false"
            mat-button
    >
        Connect
    </button>
    <ng-container *ngSwitchCase="true">
        {{ 'hubIsConnected$' | l10n }}
        <button (click)="disconnect()" mat-button>{{ 'hubDisconnect$' | l10n }}</button>
    </ng-container>
</ng-container>
