<nav>
@for(def of breadcrumbsDef; track def; let last = $last) {
    @if (last) {
        <span class="breadcrumb-current-location"
              aria-current="page"
        >
            {{ def.label$ | ngrxPush }}
        </span>
    } @else {
        <a [routerLink]="def.route"
           libEllipsisTitle
        >{{ def.label$ | ngrxPush }}</a>
        <mat-icon [fontIcon]="'chevron_right'"
                  class="delimiter"
                  [inline]="true"
        ></mat-icon>
    }
}
</nav>
