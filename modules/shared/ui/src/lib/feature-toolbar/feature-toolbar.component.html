<mat-toolbar class="toolbar">
    <lib-breadcrumbs *libHideOnSmallScreen
                     class="breadcrumbs"
    ></lib-breadcrumbs>
    <span class="spacer"></span>
    @if (controlsTemplate$ | async; as controlsTemplate) {
        <span class="controls">
            <ng-container *ngTemplateOutlet="controlsTemplate"></ng-container>
        </span>
    }
</mat-toolbar>
