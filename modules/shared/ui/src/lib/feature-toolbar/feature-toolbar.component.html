<ng-container *ngIf="controlsTemplate$ | ngrxPush; let controlsTemplate">
    <mat-toolbar class="toolbar">
        <lib-breadcrumbs [breadcrumbsDef]="breadcrumbDef"
                         *libHideOnSmallScreen
                         class="breadcrumbs"
        ></lib-breadcrumbs>
        <span class="spacer"></span>
        <ng-container *ngTemplateOutlet="controlsTemplate"></ng-container>
    </mat-toolbar>
</ng-container>
