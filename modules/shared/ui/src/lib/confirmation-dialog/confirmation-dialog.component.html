<h1 mat-dialog-title>
    {{ title$ | ngrxPush }}
</h1>

@if (content$ | ngrxPush; as content) {
    <div mat-dialog-content>
        {{ content }}
    </div>
}

<div mat-dialog-actions
     [align]="'end'"
>
    <button mat-raised-button
            [color]="'warn'"
            (click)="onConfirm()"
    >
        {{ confirmTitle$ | ngrxPush }}
    </button>
    <button mat-button
            (click)="onCancel()"
    >
        {{ cancelTitle$ | ngrxPush }}
    </button>
</div>
