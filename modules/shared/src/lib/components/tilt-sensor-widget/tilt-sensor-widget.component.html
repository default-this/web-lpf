<lib-widget [title]="title"
            [canBeEdited]="canBeEdited"
            [canBeDeleted]="canBeDeleted"
            (edit)="onEdit()"
            (delete)="onDelete()"
>
    <div class="tilt-content">
        <lib-yaw-indicator [yaw]="tilt?.yaw ?? undefined"></lib-yaw-indicator>
        <lib-pitch-indicator [pitch]="tilt?.pitch ?? undefined"></lib-pitch-indicator>
        <lib-roll-indicator [roll]="tilt?.roll ?? undefined"></lib-roll-indicator>
        <div class="tilt-reset-buttons">
            <button mat-raised-button
                    [disabled]="!tilt"
                    (click)="onCompensateTilt(tilt)"
            >
                {{ 'controlScheme.widgets.tilt.compensateTiltButtonTitle' | transloco }}
            </button>
            <button mat-raised-button
                    [disabled]="!tilt"
                    (click)="onResetTiltCompensation()"
            >
                {{ 'controlScheme.widgets.tilt.resetTiltCompensationButtonTitle' | transloco }}
            </button>
        </div>
    </div>
</lib-widget>
