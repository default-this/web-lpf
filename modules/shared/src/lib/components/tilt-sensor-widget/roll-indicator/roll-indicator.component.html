<lib-tilt-gauge [tiltDegrees]="roll"
                [iconTemplate]="rollIconTemplate"
></lib-tilt-gauge>

<ng-template #rollIconTemplate>
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 100 100"

    >
        <g class="roll-icon">
            <path d="M 30 50 L 70 50 L 50 35 z"></path>
        </g>
    </svg>
</ng-template>
