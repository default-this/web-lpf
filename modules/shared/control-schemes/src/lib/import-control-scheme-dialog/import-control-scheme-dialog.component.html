<h1 mat-dialog-title>
    {{ 'controlScheme.importDialogTitle' | transloco }}
</h1>

<div mat-dialog-content>
    <mat-form-field class="import-string-container">
        <textarea matInput
                  [formControl]="compressedSchemeInput"
                  [placeholder]="'controlScheme.importDialogDescription' | transloco"
                  [rows]="10"
        ></textarea>
        <mat-error *ngIf="compressedSchemeInput.dirty && !compressedSchemeInput.valid">
            {{ 'controlScheme.importDataInvalid' | transloco }}
        </mat-error>
    </mat-form-field>
</div>

<div mat-dialog-actions
     [align]="'end'"
>
    <button mat-raised-button
            [color]="'primary'"
            (click)="onImport()"
            [disabled]="!compressedSchemeInput.valid"
    >
        {{ 'controlScheme.importDialogImportButtonTitle' | transloco }}
    </button>
    <button mat-button
            (click)="onCancel()"
    >
        {{ 'controlScheme.importDialogCancelButtonTitle' | transloco }}
    </button>
</div>
