<mat-card *ngIf="form">
    <mat-card-header>
        <mat-card-title>
            <mat-form-field class="binding-type-select">
                <mat-label>{{ 'controlScheme.bindingOutputSectionOperationModeLabel' | transloco }}</mat-label>
                <mat-select [formControl]="form.controls.bindingType">
                    <mat-option *ngFor="let bindingType of availableBindingTypes"
                                [value]="bindingType">
                        {{ 'controlScheme.bindingOutputSectionOperationModeValue' | transloco: {
                        name: bindingType | bindingTypeToL10nKey | transloco
                    } }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container *libCsRenderBindingDetailsEdit="form"></ng-container>
    </mat-card-content>
</mat-card>
