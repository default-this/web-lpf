<ng-container *ngIf="control">
    <mat-form-field>
        <mat-label>
            {{ 'controlScheme.loopingModeTitle' | transloco }}
        </mat-label>
        <mat-select [formControl]="control">
            <mat-option *ngFor="let mode of availableLoopingModes"
                        [value]="mode"
            >
                {{ mode | loopingModeToL10nKey | transloco }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>
