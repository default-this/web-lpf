@if (control) {
    <mat-form-field>
        <mat-label>
            {{ translocoTitle | transloco }}
        </mat-label>
        <mat-select [formControl]="control"
                    required
        >
            @for (mode of gainOptions; track mode) {
                <mat-option [value]="mode">
                    {{ mode | inputGainL10nKey | transloco }}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>
}
