@if (data !== null) {
    <mat-form-field class="control-select-form-field">
        <mat-label (click)="$event.stopPropagation(); $event.preventDefault()"
        >
            {{ data.inputName$ | async }}
        </mat-label>
        @if (syntheticInputControl) {
            <input matInput
                   readonly
                   [tabIndex]="-1"
                   class="control-select-input"
                   [formControl]="syntheticInputControl"
            />
        }

        @if (isControllerAssigned) {
            <button mat-icon-button
                    matSuffix
                    [attr.aria-label]="'controlScheme.bindToAnotherInputButtonTitle' | transloco"
                    (click)="onBind()"
            >
                <mat-icon [fontIcon]="'edit'"></mat-icon>
            </button>
        }
        @if (isControllerAssigned) {
            <button mat-icon-button
                    matSuffix
                    [attr.aria-label]="'controlScheme.bindingInputControlUnassignButtonTitle' | transloco"
                    (click)="onUnbind()"
            >
                <mat-icon [fontIcon]="'delete'"></mat-icon>
            </button>
        } @else {
            <button mat-icon-button
                    (click)="onBind()"
                    matSuffix
                    [attr.aria-label]="'controlScheme.bindingAssignControlButtonTitle' | transloco"
            >
                <mat-icon [fontIcon]="'edit'"></mat-icon>
            </button>
        }

        <mat-error [libValidationMessages]="syntheticInputControl"></mat-error>
    </mat-form-field>

}
