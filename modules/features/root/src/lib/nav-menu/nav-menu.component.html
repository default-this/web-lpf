<ng-container *ngIf="navMenuViewModel$ | ngrxPush; let navMenuViewModel">
    <feat-root-compact-nav-menu *ngIf="isSmallScreen$ | ngrxPush"
                                [connectedControllersCount]="navMenuViewModel.connectedControllersCount"
                                [connectedHubCount]="navMenuViewModel.connectedHubCount"
                                [controlSchemesCount]="navMenuViewModel.controlSchemesCount"
                                [isBluetoothAvailable]="navMenuViewModel.isBluetoothAvailable"
                                [isDiscoveryBusy]="navMenuViewModel.isDiscoveryBusy"
                                (discoveryStart)="onDiscoveryStart()"
    ></feat-root-compact-nav-menu>
    <feat-root-full-nav-menu *ngIf="!(isSmallScreen$ | ngrxPush)"
                             [connectedControllersCount]="navMenuViewModel.connectedControllersCount"
                             [connectedHubCount]="navMenuViewModel.connectedHubCount"
                             [controlSchemesCount]="navMenuViewModel.controlSchemesCount"
                             [isBluetoothAvailable]="navMenuViewModel.isBluetoothAvailable"
                             [isDiscoveryBusy]="navMenuViewModel.isDiscoveryBusy"
                             (discoveryStart)="onDiscoveryStart()"
    ></feat-root-full-nav-menu>
</ng-container>
