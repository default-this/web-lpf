<mat-toolbar color="primary"
             class="toolbar">
    <nav class="nav">
        <h1 class="title">
            {{ 'appName' | transloco }}
        </h1>

        <span class="main-nav">
            <span class="main-nav-items">
                <a mat-button
                   [routerLink]="routesBuilderService.controllersList"
                   [routerLinkActive]="'active-link'"
                   [attr.aria-label]="'nav.controllersList' | transloco"
                >
                    <mat-icon [fontIcon]="'gamepad'"></mat-icon>
                    {{ 'nav.controllersList' | transloco }}
                    <span *ngIf="connectedControllersCount"
                          class="counter"
                    >
                        ({{ connectedControllersCount }})
                    </span>
                </a>

                <a mat-button
                   [routerLink]="routesBuilderService.hubsList"
                   [routerLinkActive]="'active-link'"
                >
                    <mat-icon [fontIcon]="'memory'"></mat-icon>
                    {{ 'nav.hubsList' | transloco }}
                    <span *ngIf="connectedHubCount"
                          class="counter"
                    >
                        ({{ connectedHubCount }})
                    </span>
                </a>

                <a mat-button
                   [routerLink]="routesBuilderService.controlSchemesList"
                   [routerLinkActive]="'active-link'"
                >
                    <mat-icon [fontIcon]="'display_settings'"></mat-icon>
                    {{ 'nav.controlSchemesList' | transloco }}
                    <span *ngIf="controlSchemesCount"
                          class="counter"
                    >
                        ({{ controlSchemesCount }})
                    </span>
                </a>
            </span>
        </span>

        <span class="right-side-nav">
            <feat-root-discover-hub-button [isBluetoothAvailable]="isBluetoothAvailable"
                                           [isDiscoveryBusy]="isDiscoveryBusy"
                                           (discoveryStart)="onDiscoveryStart()"
            ></feat-root-discover-hub-button>

            <a mat-icon-button
               class="about-button"
               [routerLink]="routesBuilderService.settings"
               [routerLinkActive]="'active-link'"
               [title]="'nav.settingsPageButton' | transloco"
               [attr.aria-label]="'nav.settingsPageButton' | transloco"
            >
                <mat-icon [fontIcon]="'settings'"></mat-icon>
            </a>

            <a mat-icon-button
               class="about-button"
               [routerLink]="routesBuilderService.about"
               [routerLinkActive]="'active-link'"
               [title]="'nav.aboutPageButton' | transloco"
               [attr.aria-label]="'nav.aboutPageButton' | transloco"
            >
                <mat-icon [fontIcon]="'info'"></mat-icon>
            </a>
        </span>
    </nav>
</mat-toolbar>
