<button mat-raised-button
        [disabled]="!canRun"
        (click)="onRun()"
>
    {{ 'controlScheme.run' | transloco }}
</button>

<button mat-raised-button
        [disabled]="!canStop"
        (click)="onStop()"
>
    {{ 'controlScheme.stop' | transloco }}
</button>

<button *ngIf="canAddBinding; else cannotAddBinding"
        mat-raised-button
        (click)="onAddBinding()"
>
    {{ 'controlScheme.addBinding' | transloco }}
</button>
<ng-template #cannotAddBinding>
    <button mat-raised-button
            [disabled]="true"
            [title]="'controlScheme.cannotCreateBinding' | transloco"
    >
        {{ 'controlScheme.addBinding' | transloco }}
        <span class="cdk-visually-hidden">{{ 'controlScheme.cannotCreateBinding' | transloco }}</span>
    </button>
</ng-template>

<button mat-icon-button
        [matMenuTriggerFor]="menu"
        [attr.aria-label]="'controlScheme.menu' | ngrxPush"
        class="toolbar-button"
>
    <mat-icon [fontIcon]="'more_vert'"></mat-icon>
</button>

<mat-menu #menu="matMenu">
    <button mat-menu-item
            [disabled]="!canAddWidgets"
            (click)="onAddWidget()"
    >
        {{ 'controlScheme.widgets.addWidgetButtonTitle' | transloco }}
    </button>
    <button mat-menu-item
            [disabled]="!canReorderWidgets"
            (click)="onReorderWidgets()"
    >
        {{ 'controlScheme.widgets.reorderWidgetsButtonTitle' | transloco }}
    </button>

    <button mat-menu-item
            *ngIf="canExport"
            (click)="onExport()"
    >
        {{ 'controlScheme.export' | transloco }}
    </button>
    <button mat-menu-item
            (click)="onDelete()">
        {{ 'controlScheme.delete' | transloco }}
    </button>
</mat-menu>
