<ng-container *ngIf="initialBindingData$ | ngrxPush; let initialData; else unableToCreateBinding">
    <lib-cs-binding-edit [binding]="initialData"
                         (bindingChange)="onBindingChange($event)"
    ></lib-cs-binding-edit>

    <div *libFeatureToolbarControls
         [libFeatureToolbarBreadcrumbs]="breadcrumbsDef$ | ngrxPush"
    >
        <button mat-raised-button
                class="toolbar-button"
                [disabled]="!canSave"
                (click)="onSave()">
            {{ 'controlScheme.saveCreated' | transloco }}
        </button>
        <button mat-raised-button
                class="toolbar-button"
                (click)="onCancel()"
        >
            {{ 'controlScheme.cancelCreate' | transloco }}
        </button>
    </div>
</ng-container>

<ng-template #unableToCreateBinding>
    <lib-hint>
        {{ 'controlScheme.cannotCreateBinding' | transloco }}
    </lib-hint>
</ng-template>
