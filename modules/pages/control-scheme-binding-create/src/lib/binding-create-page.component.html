@if (initialBindingData$ | async; as initialData) {
    <lib-cs-binding-edit [binding]="initialData"
                         (bindingChange)="onBindingChange($event)"
                         (bindingFormDirtyChange)="onFormDirtyChange($event)"
    ></lib-cs-binding-edit>

    <div *libFeatureToolbarControls
         [libFeatureToolbarBreadcrumbs]="breadcrumbsDef$ | async"
    >
        <button mat-raised-button
                class="toolbar-button"
                [disabled]="!canSave"
                (click)="onSave()">
            {{ 'controlScheme.saveCreated' | transloco }}
        </button>
        <button mat-raised-button
                class="toolbar-button"
                (click)="onCancel()"
        >
            {{ 'controlScheme.cancelCreate' | transloco }}
        </button>
    </div>
} @else {
    <lib-hint>
        {{ 'controlScheme.cannotCreateBinding' | transloco }}
    </lib-hint>
}
