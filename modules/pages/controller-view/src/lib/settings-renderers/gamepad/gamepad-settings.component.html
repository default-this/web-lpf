@if (viewModel) {
    <section class="settings-section">
        <page-controller-view-control-ignore-input [control]="viewModel.ignoreInputControl"></page-controller-view-control-ignore-input>
    </section>
    <section class="settings-section">
        <mat-accordion multi>
            @for (axis of viewModel.axes; track axis.inputId) {
                <mat-expansion-panel #panel="matExpansionPanel"
                >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ axis.name$ | ngrxPush }}
                        </mat-panel-title>
                        @if (!panel.expanded) {
                            <mat-panel-description *libHideOnSmallScreen>
                                <lib-input-activity-indicator [isActive]="!!(axis.isActivated$ | ngrxPush)"></lib-input-activity-indicator>
                                <page-controller-view-input-output-diagram [compact]="true"
                                                                           [rawValue]="axis.rawValue$ | ngrxPush"
                                                                           [outputValue]="axis.outputValue$ | ngrxPush"
                                                                           [activeZoneStart]="axis.form.controls.activeZoneStart.value"
                                                                           [activeZoneEnd]="axis.form.controls.activeZoneEnd.value"
                                ></page-controller-view-input-output-diagram>
                            </mat-panel-description>
                        }
                    </mat-expansion-panel-header>

                    @if (panel.expanded) {
                        <page-controller-view-gamepad-settings-axis-settings [axisSettingsViewModel]="axis"
                        ></page-controller-view-gamepad-settings-axis-settings>
                    }

                    <mat-action-row>
                        <button mat-button
                                [disabled]="!!(axis.areSettingsDefault$ | ngrxPush)"
                                (click)="resetAxisSettings(axis.inputId)"
                        >{{ 'controller.resetInputSettingsToDefault' | transloco }}</button>
                    </mat-action-row>
                </mat-expansion-panel>
            }

            @for (button of viewModel.buttons; track button.inputId) {
                <mat-expansion-panel #panel="matExpansionPanel">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{ button.name$ | ngrxPush }}
                        </mat-panel-title>
                        @if (!panel.expanded) {
                            <mat-panel-description *libHideOnSmallScreen>
                                <lib-input-activity-indicator [isActive]="!!(button.isActivated$ | ngrxPush)"
                                ></lib-input-activity-indicator>
                            </mat-panel-description>
                        }
                    </mat-expansion-panel-header>

                    @if (panel.expanded) {
                        <page-controller-view-gamepad-settings-button-settings [buttonSettingsViewModel]="button"
                        ></page-controller-view-gamepad-settings-button-settings>
                    }

                    <mat-action-row>
                        <button mat-button
                                [disabled]="!!(button.areSettingsDefault$ | ngrxPush)"
                                (click)="resetButtonSettings(button.inputId)"
                        >{{ 'controller.resetInputSettingsToDefault' | transloco }}</button>
                    </mat-action-row>
                </mat-expansion-panel>
            }
        </mat-accordion>
    </section>
}
