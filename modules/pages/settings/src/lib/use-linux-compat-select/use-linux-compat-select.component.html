<mat-form-field class="option">
    <mat-label>
        {{ 'settings.useLinuxCompatibleBluetoothApi' | transloco }}
        <mat-icon [fontIcon]="'help_outline'"
                  [inline]="true"
                  [matTooltip]="'settings.useLinuxCompatibleBluetoothApiDescription' | transloco"
        ></mat-icon>
        <span class="cdk-visually-hidden">
            {{ 'settings.useLinuxCompatibleBluetoothApiDescription' | transloco }}
        </span>
    </mat-label>
    <mat-select [value]="useLinuxCompat"
                (valueChange)="onUseLinuxCompatChange($event)"
                [attr.aria-label]="'settings.useLinuxCompatibleBluetoothApi' | transloco"
    >
        <mat-option [value]="true">
            {{ 'settings.useLinuxCompatibleBluetoothApiEnabled' | transloco }}
        </mat-option>
        <mat-option [value]="false">
            {{ 'settings.useLinuxCompatibleBluetoothApiDisabled' | transloco }}
        </mat-option>
    </mat-select>
</mat-form-field>
