<ng-container *ngIf="selectedHub$ | ngrxPush; let hub; else hubNotFound">
    <div *libFeatureToolbarControls
         [libFeatureToolbarBreadcrumbs]="breadcrumbsDef$ | ngrxPush"
         class="toolbar-panel"
    >
        <a mat-raised-button
           class="toolbar-button"
           [routerLink]="hubEditRoute$ | ngrxPush"
        >
            {{ 'hub.edit' | transloco }}
        </a>
        <button mat-raised-button
                class="toolbar-button"
                (click)="disconnectHub()"
        >
            {{ 'hub.disconnect' | transloco }}
        </button>
    </div>

    <ng-container *ngIf="selectedHubRuntimeData$ | ngrxPush; else hubIsNotConnected">
        <page-hub-view-hub-properties-view class="hub-properties-view"
                                           [configuration]="hub"
                                           [runtimeData]="selectedHubRuntimeData$ | ngrxPush"
        ></page-hub-view-hub-properties-view>

        <ng-container *ngrxLet="ioFullInfoList$ as iosFullInfoList">
            <ul class="io-list"
                *ngIf="iosFullInfoList.length"
            >
                <li *ngFor="let ioFullInfo of iosFullInfoList; trackBy: hubIoTrackByFn">
                    <page-hub-view-hub-port-view class="io-list__item"
                                                 [hubIoViewModel]="ioFullInfo"
                    ></page-hub-view-hub-port-view>
                </li>
            </ul>
        </ng-container>
    </ng-container>

    <ng-template #hubIsNotConnected>
        <lib-hint>{{ 'hub.isNotConnected' | transloco:(selectedHub$ | ngrxPush) }}</lib-hint>
    </ng-template>
</ng-container>

<ng-template #hubNotFound>
    <lib-hint>{{ 'hub.isNotFound' | transloco }}</lib-hint>
</ng-template>
