<ng-container *libFeatureToolbarControls>
    <button mat-raised-button
            [disabled]="!canRun"
            (click)="onRun()"
    >
        {{ 'controlScheme.run' | transloco }}
    </button>

    <button mat-raised-button
            [disabled]="!canStop"
            (click)="onStop()"
    >
        {{ 'controlScheme.stop' | transloco }}
    </button>

    <button mat-icon-button
            [matMenuTriggerFor]="menu"
            [attr.aria-label]="'controlScheme.menu' | transloco"
            class="toolbar-button"
    >
        <mat-icon [fontIcon]="'more_vert'"></mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <a mat-menu-item
           [disabled]="!renameSchemePath"
           [routerLink]="renameSchemePath"
        >
            {{ 'controlScheme.renameSchemeToolbarButton' | transloco }}
        </a>

        @if (canAddBinding) {
            <button mat-menu-item
                    (click)="onAddBinding()"
            >
                {{ 'controlScheme.addBinding' | transloco }}
            </button>
        }

        <button mat-menu-item
                [disabled]="!canAddWidgets"
                (click)="onAddWidget()"
        >
            {{ 'controlScheme.widgets.addWidgetButtonTitle' | transloco }}
        </button>
        <button mat-menu-item
                [disabled]="!canReorderWidgets"
                (click)="onReorderWidgets()"
        >
            {{ 'controlScheme.widgets.reorderWidgetsButtonTitle' | transloco }}
        </button>

        @if (canExport) {
            <button mat-menu-item
                    (click)="onExport()"
            >
                {{ 'controlScheme.export' | transloco }}
            </button>
        }

        <button mat-menu-item
                [disabled]="!canDelete"
                (click)="onDelete()">
            {{ 'controlScheme.delete' | transloco }}
        </button>
    </mat-menu>
</ng-container>
