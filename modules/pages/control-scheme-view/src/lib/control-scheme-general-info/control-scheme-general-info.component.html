@if (isEditing) {
    <section class="info">
        <form class="info__name-edit-form"
              (submit)="onSave($event)"
        >
            <mat-form-field class="info__name-edit-field">
                <mat-label>{{ 'controlScheme.nameField' | transloco }}</mat-label>
                <input matInput
                       type="text"
                       autofocus
                       [formControl]="nameFormControl"
                />
                <button mat-icon-button
                        matSuffix
                        [disabled]="!canSave() || !canEditControlSchemeName"
                        (click)="onSave($event)"
                        [attr.aria-label]="'controlScheme.editNameSaveButtonTitle' | transloco"
                >
                    <mat-icon [fontIcon]="'save'"></mat-icon>
                </button>
                <button mat-icon-button
                        matSuffix
                        (click)="onCancel()"
                        [attr.aria-label]="'controlScheme.editNameCancelButtonTitle' | transloco"
                >
                    <mat-icon [fontIcon]="'cancel'"></mat-icon>
                </button>
                <mat-error [libValidationMessages]="nameFormControl"
                           [l10nMap]="validationErrorsL10nMap"
                ></mat-error>
            </mat-form-field>
        </form>
    </section>
} @else {
    <section class="info">
        <h2 class="info__name"
            libEllipsisTitle
        >
            {{ name }}
        </h2>
        <button mat-icon-button
                (click)="onEditMode()"
                [disabled]="!canEditControlSchemeName"
                [attr.aria-label]="'controlScheme.editNameButtonTitle' | transloco"
        >
            <mat-icon [fontIcon]="'edit'"></mat-icon>
        </button>
    </section>
}
