<ng-container *ngrxLet="connectedControllers$ as connectedControllers">
    <ng-container *ngIf="connectedControllers.length; else noConnectedControllers">
        <p class="detect-controller-notification-tips">{{ 'controller.detectControllerTip' | transloco }}</p>
        <mat-accordion>
            <ng-container *ngFor="let connectedController of connectedControllers; trackBy: controllerTrackById">
                <app-controllers-list-item [controller]="connectedController"></app-controllers-list-item>
            </ng-container>
        </mat-accordion>
    </ng-container>

    <ng-template #noConnectedControllers>
        <h3 class="no-controller-connected-notification-header">{{ 'controller.noControllerConnected' | transloco }}</h3>
        <p class="detect-controller-notification-tips">{{ 'controller.detectControllerTip' | transloco }}</p>
    </ng-template>
</ng-container>
