<div>
    <div>
        {{ 'gamepadPlugins.dualshock.name' | transloco }}
    </div>
    <div *ngFor="let axis of axes">
        {{ axis.l10nKey | transloco }} : {{ axis.value }}
    </div>

    <div *ngFor="let button of buttons" [ngSwitch]="button.isTrigger">
        <ng-container *ngSwitchCase="true">
            {{ button.l10nKey | transloco }} : {{ button.value }}
        </ng-container>
        <ng-container *ngSwitchDefault>
            {{ button.l10nKey | transloco }} : {{ 'gamepadPlugins.gamepadButtonState' | transloco: button }}
        </ng-container>
    </div>
</div>
