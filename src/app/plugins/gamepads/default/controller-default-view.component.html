<div>
    <div>
        {{ 'gamepadPlugins.unknownGamepad' | transloco }}
    </div>
    <div *ngFor="let axis of axes">
        {{ 'gamepadPlugins.genericGamepadAxisData' | transloco: axis }}
    </div>
    <div *ngFor="let button of buttons">
        {{ 'gamepadPlugins.genericGamepadButtonData' | transloco: button }} : {{ 'gamepadPlugins.gamepadButtonState' | transloco: button }}
    </div>
</div>
