<mat-card *ngIf="hubConfiguration">
    <mat-card-header>
        <mat-card-title>{{ hubConfiguration.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>{{ 'hubName' | transloco }}</mat-label>
            <input matInput [formControl]="form.controls.name">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
                [disabled]="form.invalid || isSaving"
                (click)="onSave()"
        >{{ 'editHubFormSave' | transloco }}</button>
        <a mat-button
           [routerLink]="viewPath"
           [disabled]="isSaving"
        >{{ 'editHubFormCancel' | transloco }}</a>
    </mat-card-actions>
    <mat-progress-bar *ngIf="isSaving"
                      mode="indeterminate"
    ></mat-progress-bar>
</mat-card>
