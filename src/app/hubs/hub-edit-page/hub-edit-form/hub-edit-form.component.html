<mat-card *ngIf="hubConfiguration"
          class="card"
>
    <mat-card-header>
        <mat-card-title>{{ hubConfiguration.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>{{ 'hub.name' | transloco }}</mat-label>
            <input matInput [formControl]="form.controls.name"/>
            <mat-error [appValidationMessages]="form.controls.name"
                       [l10nMap]="validationErrorsMap"
            ></mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <button mat-button
                [disabled]="isSaving || form.controls.name.invalid"
                (click)="onSave()"
        >{{ 'hub.save' | transloco }}</button>
        <a mat-button
           [routerLink]="viewPath"
           [disabled]="!!isSaving"
        >{{ 'hub.cancel' | transloco }}</a>
    </mat-card-actions>
    <mat-progress-bar *ngIf="isSaving"
                      mode="indeterminate"
    ></mat-progress-bar>
</mat-card>
