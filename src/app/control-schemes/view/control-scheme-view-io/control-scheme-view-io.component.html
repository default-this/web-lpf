<mat-card *ngIf="binding">
    <mat-card-header>
        <mat-card-title>
            {{ 'bindingOutputSectionPortLabel' | transloco }} {{ binding.output.portId }}
        </mat-card-title>
        <div *ngIf="validation"
             class="io-header-validation-errors">
            <mat-icon *ngIf="validation.controllerIsMissing"
                      color="warn"
                      [title]="'schemeBindingValidationControllerIsMissing' | transloco"
            >
                gamepad
            </mat-icon>
            <mat-icon *ngIf="validation.hubMissing"
                      color="warn"
                      [title]="'schemeBindingValidationHubMissing' | transloco"
            >
                memory
            </mat-icon>
            <mat-icon *ngIf="!validation.hubMissing && validation.ioMissing"
                      color="warn"
                      [title]="'schemeBindingValidationHubIOIsMissing' | transloco"
            >
                settings_input_hdmi
            </mat-icon>
            <mat-icon *ngIf="!validation.hubMissing && !validation.ioMissing && validation.ioCapabilitiesMismatch"
                      color="warn"
                      [title]="'schemeBindingValidationHubIOCapabilitiesMismatch' | transloco"
            >
                settings_input_svideo
            </mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p *ngIf="ioType !== undefined">
            {{ ioType | ioTypeToL10nKey | transloco }}
        </p>
        <ng-container *ngIf="lastExecutedTaskTemplateData">
            <p>{{ lastExecutedTaskTemplateData.taskTypeL10nKey | transloco: lastExecutedTaskTemplateData.task }}</p>
        </ng-container>
    </mat-card-content>
</mat-card>
