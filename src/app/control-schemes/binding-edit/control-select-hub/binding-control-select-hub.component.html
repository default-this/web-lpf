<mat-form-field *ngIf="control"
                class="form-field"
>
    <mat-label>
        {{ 'hub.name' | transloco }}
    </mat-label>
    <mat-select [formControl]="control">
        <mat-option *ngFor="let hubId of hubIds"
                    [value]="hubId"
        >
            {{ getHubName(hubId) }}
        </mat-option>
        <mat-option *ngIf="!(isHubKnown$ | ngrxPush)"
                    [value]="control.value"
        >
            {{ 'hub.unknownHub' | transloco: { hubId: control.value } }}
        </mat-option>

    </mat-select>
</mat-form-field>
