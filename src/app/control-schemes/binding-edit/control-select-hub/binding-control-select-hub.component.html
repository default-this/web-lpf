<mat-form-field *ngIf="control"
                class="form-field"
>
    <mat-label>{{ 'hub.name' | transloco }}</mat-label>
    <mat-select [formControl]="control">
        <mat-option *ngFor="let hub of availableHubs"
                    [value]="hub.id">
            {{ hub.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
