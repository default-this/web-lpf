<ng-container *ngIf="control">
    <mat-form-field>
        <mat-label>
            {{ controlTitle }}
        </mat-label>
        <input type="number"
               matInput
               required
               [formControl]="control"
               [min]="min"
               [max]="max"
        />
    </mat-form-field>
</ng-container>
