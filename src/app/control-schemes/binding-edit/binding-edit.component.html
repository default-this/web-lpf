<mat-card>
    <mat-card-content class="card-content">
        <app-binding-select-operation-mode [control]="form.controls.bindingFormOperationMode"
                                           [availabilityData]="availabilityData"
        ></app-binding-select-operation-mode>

        <app-binding-select-hub [control]="form.controls[form.controls.bindingFormOperationMode.value].controls.hubId"
                                [operationMode]="form.controls.bindingFormOperationMode.value"
                                [availabilityData]="availabilityData"
        ></app-binding-select-hub>

        <app-binding-control-select-io [control]="form.controls[form.controls.bindingFormOperationMode.value].controls.portId"
                                       [operationMode]="form.controls.bindingFormOperationMode.value"
                                       [hubId]="form.controls[form.controls.bindingFormOperationMode.value].controls.hubId.value"
                                       [availabilityData]="availabilityData"
        ></app-binding-control-select-io>

        <div *appRenderBindingDetailsEdit="form"></div>
    </mat-card-content>
</mat-card>
