<mat-form-field *ngIf="inputFormGroup"
                class="control-select-form-field"
>
    <mat-label>{{ title }}</mat-label>
    <input *ngIf="syntheticInputControl"
           matInput
           readonly
           [formControl]="syntheticInputControl"
    />
    <button *ngIf="isControllerAssigned"
            mat-icon-button
            matSuffix
            [attr.aria-label]="'controlScheme.bindToAnotherInputButtonTitle' | transloco"
            (click)="onBind()"
    >
        <mat-icon [fontIcon]="'refresh'"></mat-icon>
    </button>
    <button *ngIf="isControllerAssigned"
            mat-icon-button
            (click)="onUnbind()"
            matSuffix
            [attr.aria-label]="'controlScheme.bindingInputControlUnassignButtonTitle' | transloco"
    >
        <mat-icon [fontIcon]="'delete'"></mat-icon>
    </button>
    <button *ngIf="!isControllerAssigned"
            mat-icon-button
            (click)="onBind()"
            matSuffix
            [attr.aria-label]="'controlScheme.bindingAssignControlButtonTitle' | transloco"
    >
        <mat-icon [fontIcon]="'refresh'"></mat-icon>
    </button>
    <mat-error [appValidationMessages]="syntheticInputControl"></mat-error>
</mat-form-field>
