<ng-container *ngIf="form">
    <app-controller-select [acceptableInputTypes]="acceptableInputTypes"
                           [inputFormGroup]="form.controls.inputs.controls.setAngle"
                           [title]="'controlScheme.setAngleBinding.inputSetAngle' | transloco "
    ></app-controller-select>

    <ng-container *ngIf="form.controls.inputs.valid">
        <div class="readable-input-container">
            <app-binding-control-num-input class="readable-input"
                                           [controlTitle]="'controlScheme.setAngleBinding.outputAngle' | transloco"
                                           [control]="form.controls.angle"
                                           [min]="motorLimits.minRawAngle"
                                           [max]="motorLimits.maxRawAngle"
            ></app-binding-control-num-input>
            <app-binding-control-read-motor-position [controlTitle]="'controlScheme.setAngleBinding.readAngleFromPort' | transloco"
                                                     [portModeName]="portModeNames.position"
                                                     [hubId]="form.controls.hubId.value"
                                                     [portId]="form.controls.portId.value"
                                                     (aposChange)="onAngleRead($event)"
            ></app-binding-control-read-motor-position>
        </div>

        <app-slider-control [min]="0"
                            [max]="motorLimits.maxSpeed"
                            [control]="form.controls.speed"
                            [translocoTitle]="'controlScheme.setAngleBinding.outputSpeed'"
        ></app-slider-control>

        <app-slider-control [min]="motorLimits.minPower"
                            [max]="motorLimits.maxPower"
                            [control]="form.controls.power"
                            [translocoTitle]="'controlScheme.setAngleBinding.outputPower'"
        ></app-slider-control>

        <app-binding-control-output-end-state [control]="form.controls.endState"
                                              [translocoTitle]="'controlScheme.outputEndStateControlTitle'"
        ></app-binding-control-output-end-state>

        <app-toggle-control [translocoTitle]="'controlScheme.useAccelerationProfile'"
                            [control]="form.controls.useAccelerationProfile"
        ></app-toggle-control>

        <app-toggle-control [translocoTitle]="'controlScheme.useDecelerationProfile'"
                            [control]="form.controls.useDecelerationProfile"
        ></app-toggle-control>
    </ng-container>
</ng-container>
