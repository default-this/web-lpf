<h1 mat-dialog-title>
    {{ 'controlScheme.createBindingWaitingForInputTitle' | transloco }}
</h1>

<div mat-dialog-content>
    <p>
        {{ 'controlScheme.createBindingWaitingForInputContent' | transloco }}
    </p>
</div>

<div mat-dialog-actions
     [align]="'end'">
    <button mat-button
            (click)="onCancel()"
    >
        {{ 'controlScheme.cancelAddBinding' | transloco }}
    </button>
</div>
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
