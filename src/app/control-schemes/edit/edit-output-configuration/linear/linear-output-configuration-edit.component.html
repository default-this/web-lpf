<ng-container *ngIf="outputBinding">
    <section *ngIf="inputMethodControl?.value === controllerInputType.Button"
             class="parameter-section"
    >
        <mat-slide-toggle [formControl]="outputBinding.controls.linearConfig.controls.isToggle">
            {{ 'schemeOutputBindingConfigurationLinearToggleParameter' | transloco }}
        </mat-slide-toggle>
    </section>
    <section class="parameter-section">
        <mat-slide-toggle [formControl]="outputBinding.controls.linearConfig.controls.invert">
            {{ 'schemeOutputBindingConfigurationLinearInvertParameter' | transloco }}
        </mat-slide-toggle>
    </section>
    <section class="parameter-section">
        <div class="slider-label">
            <label class="slider-label-description">
                <ng-container *ngIf="inputMethodControl?.value === controllerInputType.Button; else maximumSpeedLabel">
                    {{ 'schemeOutputBindingConfigurationLinearSpeedParameter' | transloco }}
                </ng-container>
                <ng-template #maximumSpeedLabel>
                    {{ 'schemeOutputBindingConfigurationLinearMaximumSpeedParameter' | transloco }}
                </ng-template>
            </label>
            <label class="slider-label-value">{{ outputBinding.controls.linearConfig.controls.maxSpeed.value }}</label>
        </div>
        <mat-slider class="slider"
                    [max]="motorLimits.maxSpeed"
                    [min]="0"
                    [attr.aria-label]="'schemeOutputBindingConfigurationLinearSpeedParameter' | transloco"
        >
            <input matSliderThumb [formControl]="outputBinding.controls.linearConfig.controls.maxSpeed"/>
        </mat-slider>
    </section>
    <section class="parameter-section">
        <div class="slider-label">
            <label class="slider-label-description">
                {{ 'schemeOutputBindingConfigurationLinearPowerParameter' | transloco }}
            </label>
            <label class="slider-label-value">{{ outputBinding.controls.linearConfig.controls.power.value }}</label>
        </div>

        <mat-slider class="slider"
                    [max]="motorLimits.maxPower"
                    [min]="motorLimits.minPower"
                    [attr.aria-label]="'schemeOutputBindingConfigurationLinearPowerParameter' | transloco"
        >
            <input matSliderThumb [formControl]="outputBinding.controls.linearConfig.controls.power"/>
        </mat-slider>
    </section>
</ng-container>
