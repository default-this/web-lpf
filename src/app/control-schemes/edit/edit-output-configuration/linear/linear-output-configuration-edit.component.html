<ng-container *ngIf="outputBinding">
    <app-output-config-toggle-control *ngIf="inputMethodControl?.value === controllerInputType.Button"
                                      [translocoTitle]="'controlScheme.linearOutputConfigurationTreatAsSwitch'"
                                      [control]="outputBinding.controls.linearConfig.controls.isToggle"
    ></app-output-config-toggle-control>

    <app-output-config-toggle-control [translocoTitle]="'controlScheme.outputInvertControlTitle'"
                                      [control]="outputBinding.controls.linearConfig.controls.invert"
    ></app-output-config-toggle-control>

    <app-output-config-slider-control [min]="0"
                                      [max]="motorLimits.maxSpeed"
                                      [control]="outputBinding.controls.linearConfig.controls.maxSpeed"
                                      [translocoTitle]="'controlScheme.outputSpeedControlTitle'"
    ></app-output-config-slider-control>

    <app-output-config-slider-control [min]="motorLimits.minPower"
                                      [max]="motorLimits.maxPower"
                                      [control]="outputBinding.controls.linearConfig.controls.power"
                                      [translocoTitle]="'controlScheme.outputPowerControlTitle'"
    ></app-output-config-slider-control>
</ng-container>
