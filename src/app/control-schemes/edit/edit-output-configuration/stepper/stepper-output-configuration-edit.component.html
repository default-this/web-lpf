<ng-container *ngIf="form">
    <section class="parameter-section">
        <mat-form-field>
            <mat-label>
                {{ 'controlScheme.stepperOutputConfigurationDegree' | transloco }}
            </mat-label>
            <input type="number"
                   matInput
                   [formControl]="form.controls.degree"
                   [min]="minStepperDegree"
                   [max]="maxStepperDegree"
            />
        </mat-form-field>
    </section>

    <section class="parameter-section">
        <div class="slider-label">
            <label class="slider-label-description">
                {{ 'controlScheme.stepperOutputConfigurationSpeed' | transloco }}
            </label>
            <label class="slider-label-value-right">{{ form.controls.speed.value }}</label>
        </div>
        <mat-slider class="slider"
                    [min]="minSpeed"
                    [max]="maxSpeed"
        >
            <input matSliderThumb [formControl]="form.controls.speed"/>
        </mat-slider>
    </section>

    <section class="parameter-section">
        <div class="slider-label">
            <label class="slider-label-description">
                {{ 'controlScheme.stepperOutputConfigurationPower' | transloco }}
            </label>
            <label class="slider-label-value-right">{{ form.controls.power.value }}</label>
        </div>
        <mat-slider class="slider"
                    [min]="minPower"
                    [max]="maxPower"
        >
            <input matSliderThumb [formControl]="form.controls.power"/>
        </mat-slider>
    </section>

    <section class="parameter-section">
        <mat-form-field>
            <mat-label>
                {{ 'controlScheme.stepperOutputConfigurationEndState' | transloco }}
            </mat-label>
            <mat-select [formControl]="form.controls.endState">
                <mat-option *ngFor="let endState of motorServoEndStates"
                            [value]="endState"
                >
                    {{ endState | appMotorServoEndStateL10nKey | transloco }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section>
</ng-container>
