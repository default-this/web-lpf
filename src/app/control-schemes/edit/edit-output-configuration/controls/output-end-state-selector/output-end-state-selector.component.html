<ng-container *ngIf="control">
    <mat-form-field>
        <mat-label>
            {{ translocoTitle | transloco }}
        </mat-label>
        <mat-select [formControl]="control"
                    required
        >
            <mat-option *ngFor="let endState of motorServoEndStates"
                        [value]="endState"
            >
                {{ endState | appMotorServoEndStateL10nKey | transloco }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</ng-container>
