<h1 mat-dialog-title>
    {{ 'controlScheme.servoCalibrationIsInProgress' | transloco }}
</h1>

<div mat-dialog-actions
     [align]="'end'"
>

            (click)="onCancel()"

        {{ 'controlScheme.servoCalibrationCancel' | transloco }}
    </button>
</div>

<mat-progress-bar mode="indeterminate"></mat-progress-bar>
