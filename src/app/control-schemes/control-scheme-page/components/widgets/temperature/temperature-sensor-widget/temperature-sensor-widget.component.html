<app-widget [title]="title"
            [subTitle]="subtitle$  | ngrxPush"
            [canBeEdited]="canBeEdited"
            [canBeDeleted]="canBeDeleted"
            (edit)="onEdit()"
            (delete)="onDelete()"
>
    <ng-container *ngrxLet="temperature$; let temperature">
        <ng-container *ngIf="temperature !== null; else noData">
            {{ 'controlScheme.widgets.temperature.value' | transloco: { temperature: (temperature | number: '1.1-1') } }}
        </ng-container>
        <ng-template #noData>
            <mat-icon [fontIcon]="'question_mark'"></mat-icon>
            <span class="cdk-visually-hidden">{{ 'widget.noData' | ngrxPush }}</span>
        </ng-template>
    </ng-container>
</app-widget>
