<h1 mat-dialog-title>
    {{ 'controlScheme.widgets.editWidgetSettingsDialog.title' | transloco }}
</h1>

<form (submit)="onFormSubmit($event)">
    <div mat-dialog-content
         class="dialog-content"
    >
        <app-widget-settings-container [config]="config"
                                       (configChanges)="onConfigChanges($event)"
                                       (valid)="onCanSaveChanges($event)"
        ></app-widget-settings-container>
    </div>

    <div mat-dialog-actions
         [align]="'end'"
    >
        <button mat-raised-button
                type="submit"
                [color]="'primary'"
                [disabled]="!(canSave$ | ngrxPush)"
        >
            {{ 'controlScheme.widgets.editWidgetSettingsDialog.saveButton' | transloco }}
        </button>
        <button mat-button
                type="button"
                (click)="onCancel()"
        >
            {{ 'controlScheme.widgets.editWidgetSettingsDialog.cancelButton' | transloco }}
        </button>
    </div>
</form>
