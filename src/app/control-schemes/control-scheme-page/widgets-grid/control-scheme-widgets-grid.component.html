<app-widget-container *ngFor="let vm of viewModels; let idx = index; trackBy: trackByFn"
                      [config]="vm.config"
                      [canBeEdited]="editable && vm.hasSettings"
                      [canBeDeleted]="editable"
                      (edit)="onEditWidget(idx)"
                      (delete)="onDeleteWidget(idx)"
></app-widget-container>
