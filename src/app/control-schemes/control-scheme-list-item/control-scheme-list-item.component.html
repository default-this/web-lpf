<a mat-line
   appEllipsisTitle
   [routerLink]="schemeViewHref"
   class="name">
    {{ name }}
</a>

<mat-icon *ngIf="isActive"
          [title]="'controlSchemeIsActive' | transloco">power
</mat-icon>

<button mat-icon-button
        color="accent"
        class="delete-button"
        [title]="'deleteScheme' | transloco"
        (click)="onDeleteClick()"
>
    <mat-icon>delete</mat-icon>
</button>
