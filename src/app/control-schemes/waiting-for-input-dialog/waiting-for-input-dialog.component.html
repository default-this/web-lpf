<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ 'controlScheme.createBindingWaitingForInputTitle' | transloco }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ 'controlScheme.createBindingWaitingForInputContent' | transloco }}
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button
                (click)="onCancel()"
        >
            {{ 'controlScheme.cancelAddBinding' | transloco }}
        </button>
    </mat-card-actions>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</mat-card>
