<div class="name">
    <a mat-button
       appEllipsisTitle
       [routerLink]="schemeViewHref"
    >
        {{ name }}
    </a>
</div>

<a mat-button
   class="edit-button"
   [routerLink]="schemeEditHref"
>
    {{ 'controlScheme.edit' | transloco }}
</a>

<button mat-button
        color="warn"
        class="delete-button"
        (click)="onDeleteClick()"
>
    {{ 'controlScheme.delete' | transloco }}
</button>
