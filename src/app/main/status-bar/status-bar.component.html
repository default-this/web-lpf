<mat-toolbar>
    <span class="offset"></span>
    <mat-chip-listbox>
        <ng-container [ngSwitch]="isControllerConnected">
            <mat-chip-option *ngSwitchCase="true" [selectable]="false" selected>{{ 'controllerIsConnected' | transloco }}</mat-chip-option>
            <mat-chip-option *ngSwitchDefault [selectable]="false">{{ 'controllerIsNotConnected' | transloco }}</mat-chip-option>
        </ng-container>
        <ng-container [ngSwitch]="isHubConnected">
            <ng-container *ngSwitchCase="true">
                <mat-chip-option [selectable]="false" selected>{{ 'hubIsConnected' | transloco }}</mat-chip-option>
                <mat-chip-option *ngIf="batteryLevel !== null"
                                 [selectable]="false"
                                 selected
                >
                    {{ 'batteryLevel' | transloco: {level: batteryLevel} }}
                </mat-chip-option>
                <mat-chip-option *ngIf="rssiLevel !== null"
                                 [selectable]="false"
                                 selected
                >
                    {{ 'rssiLevel' | transloco: {level: rssiLevel} }}
                </mat-chip-option>
            </ng-container>

            <mat-chip-option *ngSwitchDefault [selectable]="false">{{ 'hubIsNotConnected' | transloco }}</mat-chip-option>
        </ng-container>
    </mat-chip-listbox>
</mat-toolbar>
