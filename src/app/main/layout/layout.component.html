<nav class="toolbar">
    <app-navigation-component [isBluetoothAvailable]="isBluetoothAvailable$ | ngrxPush"></app-navigation-component>
</nav>

<main class="main">
    <router-outlet></router-outlet>
</main>

<footer *ngrxLet="{
    battery: batteryLevel$,
    isControllerConnected: isControllerConnected$,
    rssiLevel: rssiLevel$,
    isHubConnected: isHubConnected$
   }; let data" class="status-bar">
    <app-status-bar-component [batteryLevel]="data.battery"
                              [isControllerConnected]="data.isControllerConnected"
                              [isHubConnected]="data.isHubConnected"
                              [rssiLevel]="data.rssiLevel"
    ></app-status-bar-component>
</footer>
