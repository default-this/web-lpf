<mat-card class="settings-card">
    <mat-card-content>
        <ul class="options__list">
            <li class="option__container">
                <mat-form-field class="option">
                    <mat-label>{{ 'settings.theme' | transloco }}</mat-label>
                    <mat-select [value]="currentThemeSelection$ | ngrxPush"
                                (valueChange)="onThemeChange($event)"
                                [attr.aria-label]="'settings.theme' | transloco"
                    >
                        <mat-option *ngFor="let theme of themes"
                                    [value]="theme"
                        >
                            {{ theme | themeToL10nKey | transloco }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </li>
            <li class="option">
                <mat-form-field class="option">
                    <mat-label>{{ 'settings.language' | transloco }}</mat-label>
                    <mat-select [value]="currentLanguageSelection$ | ngrxPush"
                                (valueChange)="onLanguageChange($event)"
                                [attr.aria-label]="'settings.language' | transloco"
                    >
                        <mat-option *ngFor="let language of languages"
                                    [value]="language"
                        >
                            {{ language | languageToL10nKey | transloco }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </li>
        </ul>

        <mat-divider></mat-divider>

        <section class="debug-actions">
            <button mat-raised-button
                    class="debug-actions__button"
                    (click)="onStateDump()"
            >
                {{ 'settings.createStateBackupButtonTitle' | transloco }}
            </button>

            <button mat-raised-button
                    class="debug-actions__button"
                    (click)="onStateRestore()"
            >
                {{ 'settings.restoreStateFromBackupButtonTitle' | transloco }}
            </button>

            <button mat-raised-button
                    [color]="'warn'"
                    class="debug-actions__button"
                    (click)="onStateReset()"
            >
                {{ 'settings.resetStateButtonTitle' | transloco }}
            </button>
        </section>
    </mat-card-content>
</mat-card>
