<mat-form-field class="option">
    <mat-label>{{ 'settings.theme' | transloco }}</mat-label>
    <mat-select [value]="theme"
                (valueChange)="onThemeChange($event)"
                [attr.aria-label]="'settings.theme' | transloco"
    >
        <mat-option *ngFor="let theme of themes"
                    [value]="theme"
        >
            {{ theme | themeToL10nKey | transloco }}
        </mat-option>
    </mat-select>
</mat-form-field>
