<app-tilt-gauge [tiltDegrees]="pitch"
                [iconTemplate]="rollIconTemplate"
></app-tilt-gauge>

<ng-template #rollIconTemplate>
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 100 100"
    >
        <path d="M 30 50 L 70 30 L 80 50 z" fill="red"></path>
    </svg>
</ng-template>
