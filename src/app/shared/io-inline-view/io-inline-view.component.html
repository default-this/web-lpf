<div class="port-name"
     [class.port-name_not-connected]="!isConnected"
     appEllipsisTitle
>
    {{ 'hub.port' | transloco: { portId } }}
</div>

<div *ngIf="ioType"
     class="io-type"
     [class.io-type_not-connected]="!isConnected"
     appEllipsisTitle
>
    ({{ ioType | ioTypeToL10nKey | transloco }})
</div>

<ng-container *ngIf="!isConnected">
    <span class="cdk-visually-hidden">{{ 'io.ioIsNotConnectedInlineNotification' | transloco }}</span>
</ng-container>
