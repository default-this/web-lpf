<mat-card *ngIf="hub">
    <mat-card-header>
        <mat-card-subtitle>
            <ng-container *ngIf="hubTypeL10nMap[hub.hubType]; let hubTypeL10nKey; else hubTypeUnknown">
                {{ hubTypeL10nKey | transloco }}
            </ng-container>
            <ng-template #hubTypeUnknown>
                {{ 'hubTypeUnknown' | transloco }}
            </ng-template>
        </mat-card-subtitle>
        <mat-card-title>{{ hub.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p *ngIf="hub.batteryLevel !== null; else batteryLevelUnknown">
            {{ 'hubBatteryLevel' | transloco: hub }}
        </p>
        <ng-template #batteryLevelUnknown>
            <p>{{ 'hubBatteryLevelUnknown' | transloco }}</p>
        </ng-template>
        <p *ngIf="hub.rssiLevel !== null; else rssiLevelUnknown">
            {{ 'hubRSSILevel' | transloco: hub }}
        </p>
        <ng-template #rssiLevelUnknown>
            <p>{{ 'hubRSSILevelUnknown' | transloco }}</p>
        </ng-template>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onDisconnect()">Disconnect</button>
    </mat-card-actions>
</mat-card>
