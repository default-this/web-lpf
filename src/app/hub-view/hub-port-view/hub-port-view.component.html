<mat-card *ngIf="io">
    <mat-card-header>
        <mat-card-subtitle>{{ 'hubPort' | transloco: io }}</mat-card-subtitle>
        <mat-card-title>{{ io.ioType | ioTypeToI18nKey | transloco }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ 'hubIOHardwareRevision' | transloco: io }}
        </p>
        <p>
            {{ 'hubIOSoftwareRevision' | transloco: io }}
        </p>
    </mat-card-content>
</mat-card>
