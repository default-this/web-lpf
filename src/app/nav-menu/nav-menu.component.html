@if (navMenuViewModel$ | ngrxPush; as navMenuViewModel) {
    @if (isSmallScreen$ | ngrxPush) {
        <app-compact-nav-menu [connectedControllersCount]="navMenuViewModel.connectedControllersCount"
                              [connectedHubCount]="navMenuViewModel.connectedHubCount"
                              [controlSchemesCount]="navMenuViewModel.controlSchemesCount"
                              [isBluetoothAvailable]="navMenuViewModel.isBluetoothAvailable"
                              [isDiscoveryBusy]="navMenuViewModel.isDiscoveryBusy"
                              (discoveryStart)="onDiscoveryStart()"
        ></app-compact-nav-menu>
    } @else {
        <app-full-nav-menu [connectedControllersCount]="navMenuViewModel.connectedControllersCount"
                           [connectedHubCount]="navMenuViewModel.connectedHubCount"
                           [controlSchemesCount]="navMenuViewModel.controlSchemesCount"
                           [isBluetoothAvailable]="navMenuViewModel.isBluetoothAvailable"
                           [isDiscoveryBusy]="navMenuViewModel.isDiscoveryBusy"
                           (discoveryStart)="onDiscoveryStart()"
        ></app-full-nav-menu>
    }
}
