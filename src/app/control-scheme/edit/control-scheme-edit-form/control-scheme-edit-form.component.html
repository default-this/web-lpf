<mat-card *ngFor="let binding of form.controls.bindings.controls">
    <mat-card-content>
        <section class="binding-config">
            <app-control-scheme-binding-input [inputConfig]="binding.controls['input'].value"></app-control-scheme-binding-input>
            <app-control-scheme-binding-output [outputConfig]="binding.controls['output'].value"></app-control-scheme-binding-output>
        </section>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-actions>
        <button mat-button *ngIf="canAddBinding$ | ngrxPush" (click)="addBinding()">
            {{ 'addSchemeBinding' | transloco }}
        </button>
        <button mat-button *ngIf="canCancelBinding$ | ngrxPush" (click)="cancelAddBinging()">
            {{ 'cancelAddSchemeBinding' | transloco }}
        </button>
    </mat-card-actions>
</mat-card>
