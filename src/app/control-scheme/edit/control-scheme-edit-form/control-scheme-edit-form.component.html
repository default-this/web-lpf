<mat-card>
    <mat-card-header>
        <mat-card-title>Debug</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <pre>{{ form.value | json }}</pre>
    </mat-card-content>
</mat-card>

<mat-card *ngFor="let binding of form.controls.bindings.controls" class="binding-config">
    <mat-card-content>
        <section class="binding-config-row">
            <app-control-scheme-binding-input [formGroup]="binding.controls.input"></app-control-scheme-binding-input>
            <app-control-scheme-binding-output [formGroup]="binding.controls.output"></app-control-scheme-binding-output>
        </section>
    </mat-card-content>
</mat-card>

<mat-card class="binding-actions">
    <mat-card-actions>
        <button mat-button *ngIf="canAddBinding$ | ngrxPush" (click)="addBinding()">
            {{ 'addSchemeBinding' | transloco }}
        </button>
        <button mat-button *ngIf="canCancelBinding$ | ngrxPush" (click)="cancelAddBinging()">
            {{ 'cancelAddSchemeBinding' | transloco }}
        </button>
    </mat-card-actions>
</mat-card>
